<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Update Brewery</title>
</head>
<body>
    <header>
        <h1>Update Brewery</h1>
    </header>

    <main>
        <!-- Form for updating the brewery -->
        <div id="update-form">
            <h2>Update Brewery Data</h2>
            <form id="brewery-update-form" method="PUT" action="/update/:id">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" name="name" required value="Brewery Name">
                <br>

                <label for="brewery_type">Brewery Type:</label>
                <br>
                <input type="text" id="brewery_type" name="brewery_type" required>
                <br>

                <label for="city">City:</label>
                <br>
                <input type="text" id="city" name="city" required>
                <br>

                <label for="state_province">State_province:</label>
                <br>
                <input type="text" id="state_province" name="state_province" required>
                <br>

                <label for="postal_code">Postal Code:</label>
                <br>
                <input type="text" id="postal_code" name="postal_code">
                <br>

                <label for="country">Country:</label>
                <br>
                <input type="text" id="country" name="country" required>
                <br>

                <label for="longitude">longitude:</label>
                <br>
                <input type="text" id="longitude" name="longitude">
                <br>

                <label for="latitude">latitude:</label>
                <br>
                <input type="text" id="latitude" name="latitude">
                <br>
               

                <button type="submit">Update</button>
            </form>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2023 Your Brewery Website</p>
    </footer>
</body>
</html>
