<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="controllers/breweryController.js"></script>
    <title>Delete Brewery Page</title>
</head>
<body>
    <header>
        <h1>Delete Brewery Page</h1>
        <div id="dropdown-container">
            <label for="page-selection">Select Page:</label>
            <select id="page-selection" onchange="navigateToPage()">
                <option value="/">Home</option>
                <option value="/delete">Delete</option>
                <option value="/data">Add</option>
                <option value="/api/breweries">List of Data</option>
            </select>
        </div>

        <script>
            function navigateToPage() {
                const selectElement = document.getElementById('page-selection');
                const selectedValue = selectElement.value;
                window.location.href = selectedValue;
            }
        </script>
    </header>

    <main>
        <!-- Form for deleting a brewery by ID -->
        <div id="delete-form">
            <h2>Delete Brewery by ID</h2>
            <form id="delete-brewery-form">
                <label for="breweryId">Brewery ID:</label>
                <input type="text" id="breweryId" name="breweryId" required><br>

                <button type="button" onclick="deleteBrewery()">Delete Brewery</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Brewery Website</p>
    </footer>

    <script>
        // Move the deleteBrewery function to a new script
        function deleteBrewery() {
            const breweryId = document.getElementById('breweryId').value;

            fetch(`/api/breweries/${breweryId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                // Check if the response contains an error
                if (data.error) {
                    // Show an alert with the error message
                    alert('Error: ' + data.error);
                } else {
                    // Show a popup message
                    alert('Brewery has been deleted');

                    // Redirect to the main page ("/")
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error deleting brewery:', error));
        }
    </script>
</body>
</html>
