<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Edit Brewery</title>
</head>
<body>
    <header>
        <h1>Edit Brewery</h1>
    </header>

    <main>
        <!-- Form for entering the brewery ID -->
        <div id="edit-form">
            <h2>Enter Brewery ID</h2>
            <form id="brewery-edit-form" method="GET" action="#" onsubmit="return fetchBreweryData()">
                <label for="brewery_id">Brewery ID:</label>
                <br>
                <input type="text" id="brewery_id" name="brewery_id" required>
                <br>

                <button type="submit">Edit</button>
            </form>
        </div>
    </main>

    <script>
        async function fetchBreweryData() {
            const id = document.getElementById('brewery_id').value;
    
            try {
                const response = await fetch(`/api/breweries/${id}`);
                const data = await response.json();
    
                // Handle the data, e.g., redirect to update.html with the fetched data
                // For simplicity, you can redirect to /update.html and handle data on the client side
                window.location.href = `/update.html?data=${JSON.stringify(data)}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                // Handle the error, e.g., show a message to the user
                return false; // Prevent form submission
            }
            
            return false; // Prevent form submission
        }
    </script>

    <footer>
        <p>&copy; 2023 Your Brewery Website</p>
    </footer>
</body>
</html>
