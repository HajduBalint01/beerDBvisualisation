<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type =module src="controllers/breweryController.js"></script>
    <title>US Map with State-wise Heatmap</title>
    <style>
        /* Add these styles for positioning and sizing */
        #dropdown-container {
            position: absolute;
            top: 20%;
            right: 500px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>US Map with State-wise Heatmap</h1>
    </header>

    <main>
        <div id="dropdown-container">
            <label for="page-selection">Select Page:</label>
            <select id="page-selection" onchange="navigateToPage()">
                <option value="/">Home</option>
                <option value="/delete">Delete</option>
                <option value="/data">Add</option>
                <option value="/api/breweries">List of Data</option>
            </select>
        </div>

        <div id="map-container"></div>
    </main>

    <footer>
        <p>&copy; 2023 Your Brewery Website</p>
    </footer>

    <script>
         function navigateToPage() {
            const selectElement = document.getElementById('page-selection');
            const selectedValue = selectElement.value;
            window.location.href = selectedValue;
        }


        const width = 1200; // Adjusted width
        const height = 800; // Adjusted height

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("max-width", "100%")
            .style("height", "auto");

        document.getElementById("map-container").appendChild(svg.node());

        let colorScale = d3.scaleSequential(d3.interpolateBlues);

d3.json("10m.json").then(us => {
    fetch('/api/us')
        .then(response => response.json())
        .then(databaseData => {
            const statesum = processData(databaseData, us);

            // Simple color scale for the heatmap
            colorScale.domain([0, d3.max(Object.values(statesum))]);

            const path = d3.geoPath();

            svg.append("g")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.states).features)
                .join("path")
                .attr("fill", d => {
                    const stateFIPS = d.id;
                    return colorScale(statesum[stateFIPS] || 0);
                })
                .attr("d", path);


        })
        .catch(error => console.error('Error fetching data:', error));
});
       // Function to transform state to FIPS code    

            function transformStateToUSFIPS(state) {
                const stateToFIPS = {
                    'alabama': '01',
                    'alaska': '02',
                    'arizona': '04',
                    'arkansas': '05',
                    'california': '06',
                    'colorado': '08',
                    'connecticut': '09',
                    'delaware': '10',
                    'district of columbia': '11',
                    'florida': '12',
                    'georgia': '13',
                    'hawaii': '15',
                    'idaho': '16',
                    'illinois': '17',
                    'indiana': '18',
                    'iowa': '19',
                    'kansas': '20',
                    'kentucky': '21',
                    'louisiana': '22',
                    'maine': '23',
                    'maryland': '24',
                    'massachusetts': '25',
                    'michigan': '26',
                    'minnesota': '27',
                    'mississippi': '28',
                    'missouri': '29',
                    'montana': '30',
                    'nebraska': '31',
                    'nevada': '32',
                    'new hampshire': '33',
                    'new jersey': '34',
                    'new mexico': '35',
                    'new york': '36',
                    'north carolina': '37',
                    'north dakota': '38',
                    'ohio': '39',
                    'oklahoma': '40',
                    'oregon': '41',
                    'pennsylvania': '42',
                    'rhode island': '44',
                    'south carolina': '45',
                    'south dakota': '46',
                    'tennessee': '47',
                    'texas': '48',
                    'utah': '49',
                    'vermont': '50',
                    'virginia': '51',
                    'washington': '53',
                    'west virginia': '54',
                    'wisconsin': '55',
                    'wyoming': '56',
                };
                return stateToFIPS[state.toLowerCase()] || state;
            }

            function processData(databaseData, us) {
                const statesum = {};

                for (const item of databaseData) {
                    let state = item.state_province.toLowerCase();

                    if (state === 'district of columbia') {
                        state = 'district of columbia';
                    }

                    const fipsCode = transformStateToUSFIPS(state);
                    if (fipsCode in statesum) {
                        statesum[fipsCode] += 1;
                    } else {
                        statesum[fipsCode] = 1;
                    }
                }

                console.log('Statesum:', statesum);

                return statesum;
            }
        
       
    </script>
</body>
</html>
